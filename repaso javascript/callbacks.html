<script>
	var a;
	function getDatos(callback) {
		fetch("https://jsonplaceholder.typicode.com/comments")
			.then((res) => res.json())
			.then((res) => callback(res));
	}

	getDatos((res) => {
		for (const post of res) {
			console.log(post.body);
		}
	});
</script>
