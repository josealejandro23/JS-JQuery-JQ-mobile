<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="mensaje">vas a ser redireccionado a <span id="pag"></span> en <span id="crono"></span></span>
</body>
</html>

<script>
    window.addEventListener('DOMContentLoaded',inicio,false);

    function inicio(){
        var tiempo = 5000;
        var pag = 'www.google.com';
        setTimeout(redireccion,tiempo);
        cronometro = setInterval(reloj,1000);
        document.getElementById('crono').innerHTML=tiempo/1000;
        document.getElementById('pag').innerHTML = pag;
    }

    function reloj(){
        contador = parseInt(document.getElementById('crono').innerHTML);
        contador = contador - 1;
        if(contador == 0){
            clearInterval(cronometro);
        }
        document.getElementById('crono').innerHTML = contador;
    }

    function redireccion(){
       window.location='http://www.google.com';
    }
</script>
