<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="background-color: coral; width: 300px; height: 300px;" id="div">
      2
    </div>
  </body>
  <script>
    window.addEventListener("DOMContentLoaded", inicio, false);

    function inicio() {
      document.getElementById("div").addEventListener("dblclick", doble, false);
      document.getElementById("div").addEventListener("click", click, false);
    }

    function click() {
      valor = parseInt(div.innerHTML);
      valor = valor + 1;
      div.innerHTML = valor;
    }

    function doble() {
      valor = parseInt(div.innerHTML);
      valor = valor * 2;
      div.innerHTML = valor;
    }
  </script>
</html>
