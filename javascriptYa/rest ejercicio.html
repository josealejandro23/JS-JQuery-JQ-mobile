<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      ordenar(5, 4, 8, 2, 1);
      function ordenar(...x){
          x.sort(function (a,b){
            return a-b;
          });
          document.write(x);
      }
    </script>
  </body>
</html>
