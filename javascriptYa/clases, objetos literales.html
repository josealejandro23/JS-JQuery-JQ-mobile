<script>
  var jugador1 = {
    nombre: "alejandro",
    puntos: 0,
    imprimir: function () {
      document.write(this.nombre + " tiene: " + this.puntos + "<br>");
    },
    aumentarPuntos: function () {
      this.puntos = this.puntos + parseInt(Math.random() * 10 + 1);
    },
    verificar: function () {
      if (this.puntos > 7) {
        document.write("ganó con: " + this.puntos);
      } else {
        document.write("perdiste con: " + this.puntos);
      }
    },
  };

  jugador1.imprimir();
  jugador1.aumentarPuntos();
  jugador1.verificar();
</script>
