<script>
    var tabla=[];
     var f;
     var cant=0;
     do {
       var premio=parseInt(Math.random()*1000);
       tabla[premio]=1000*(cant+1);
       cant++;
     } while (cant!=10);
     let i = 1;
     for(f=0;f<tabla.length;f++)
     {     
       if (tabla[f]!==undefined)
       {
         document.write(i + '. tabla '+f+' tiene un premio de '+tabla[f]+'<br>');
         i++;
       }
     }
   </script>
