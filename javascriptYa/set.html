    <script>
      var conjunto = new Set();
      for (i = 0; i < 10; i++) {
        let random = Math.trunc(Math.random() * 10 + 1);
        conjunto.add(random);
      }
      if(conjunto.has(10)) alert('Sí contiene el valor 10')
      else{
          alert('no contiene el valor 10')
      }
      alert(`la cantidad de números aleatorios es: ${conjunto.size}`)
    </script>
  </body>
