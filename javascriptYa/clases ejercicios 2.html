    <script>
      class Lista {
        constructor() {
          this.opciones = [];
        }
        agregar(elemento) {
          this.opciones.push(elemento);
        }
        imprimir() {
          document.write("La lista tiene los siguientes elementos <br>");
          var lista = "<ol>"
          for (var i in this.opciones) {
            lista += '<li>' + this.opciones[i] + '</li>';
          }
          lista += "<ol>";
          document.write(lista);
        }
      }
      lista = new Lista();
      lista.agregar("opción 1");
      lista.agregar("opción 2");
      lista.agregar("opción 3");
      lista.agregar("opción 4");
      lista.imprimir();
    </script>
