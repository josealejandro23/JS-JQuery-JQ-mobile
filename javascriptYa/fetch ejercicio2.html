<!DOCTYPE html>
<html>
	<head>
		<title>Ejemplo de JavaScript</title>
		<meta charset="UTF-8" />
	</head>

	<body>
		<p>
			Ingrese el id de un usuario(entre 1 y 10):
			<input type="number" id="usuario"/>
		</p>
		<p><button id="buscar">Buscar</button></p>
		<div id="informacion"></div>

		<script>
			addEventListener("DOMContentLoaded", () => {
				document.getElementById("buscar").addEventListener("click", () => {
					fetch(
						"https://jsonplaceholder.typicode.com/users?id=" +
							document.getElementById("usuario").value
					)
						.then((response) => response.json())
						.then((datos) => {
							if (datos.length == 1)
								document.getElementById(
									"informacion"
								).innerHTML = `<p>Nombre:${datos[0].name}</p>
                        <p>Ciudad:${datos[0].address.city}</p>
                        <p>Tel√©fono:${datos[0].phone}</p>`;
							else
								document.getElementById("informacion").innerHTML =
									"No existe el usuario con id=" +
									document.getElementById("usuario").value;
						});
				});
			});
		</script>
	</body>
</html>
