<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <script>
        function multiplicar(tabla = 2, cantidad = 10){
            for(let  i = 1; i <= cantidad; i++){
                document.write(`${tabla} * ${i} = ${tabla * i} <br>`);
            }
        }
        //multiplicar();
        //multiplicar(8);
        multiplicar(7,20);
    </script>
</body>
