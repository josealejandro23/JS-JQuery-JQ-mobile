    <script>
      /* El objeto Array implementan los métodos que permiten iterar sobre sus claves y valores:*/
      const dias = [
        "domingo",
        "lunes",
        "martes",
        "miércoles",
        "jueves",
        "viernes",
        "sábado",
      ];
      for (let indice of dias.keys()) console.log(indice); // 0 1 2 3 4 5 6
      for (let valor of dias.values()) console.log(valor); // "domingo" "lunes" "martes" "miércoles"
      // "jueves" "viernes" "sábado"
      for (let componente of dias.entries()) console.log(componente); // [0, "domingo"] [1, "lunes"] [2, "martes"]
      // [3, "miércoles"] [4, "jueves"]
      // [5, "viernes"] [6, "sábado"] [7, "domingo"]
    </script>
