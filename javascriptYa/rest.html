<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function suma(...x) {
        var res = 0;
        for (let i in x) {
          res += x[i];
        }
        document.write(`${res}`);
      }
      suma(1, 2, 3, 4, 5,6,7,8,9);
    </script>
  </body>
</html>
