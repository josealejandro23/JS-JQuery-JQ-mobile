    <!-- El método from puede recibir un segundo parámetro al que podemos pasar una función y retorne el valor
    a almacenar en el nuevo arreglo -->
    <script>
        const arreglo1 = [10, 20, 30];
        const arreglo2 = Array.from(arreglo1, (elemento) => elemento * 2);
        console.log(arreglo2); // [20, 40, 60]
