<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div" style="background-color: yellow; height: 200px; width: 200px;"></div>
</body>

<script>
    window.addEventListener('DOMContentLoaded',inicio,false);

    function inicio(){
        document.getElementById('div').addEventListener('mousedown', oprimido,false);
        document.getElementById('div').addEventListener('mouseup', suelto,false);
    }

    function oprimido(){
        document.getElementById('div').style.backgroundColor = 'red';
    }

    function suelto(){
        document.getElementById('div').style.backgroundColor = 'yellow';
    }
</script>
</html>
