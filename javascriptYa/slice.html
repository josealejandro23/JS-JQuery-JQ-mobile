  <script>
      var vector = new Array(10);
      var random;
      var aux=1000;
      var indice = 0;

      for(var i = 0; i<vector.length; i++){
          vector[i] = parseInt(Math.random()*1000);
      }
      document.write('vector creado: <br>')
      for(i = 0; i<vector.length; i++){
        document.write(vector[i] + '<br>');
      }

      for(var i = 0; i<vector.length; i++){
          if(vector[i] < aux){
              aux = vector[i];
              indice = i;
          }
      }

      document.write('vector nuevo desde el elemento menor hasta el final <br>');
      var vector2 = vector.slice(indice);
      for(i = 0; i<vector2.length; i++){
        document.write(vector2[i] + '<br>');
      }
  </script>
