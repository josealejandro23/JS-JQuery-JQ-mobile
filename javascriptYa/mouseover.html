<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function pintar(col) {
        document.getElementById("cuadrado1").style.backgroundColor = col;
      }
    </script>

    <a href="#" onMouseOver="pintar('#f00')" onMouseOut="pintar('#000')"
      >Rojo</a
    >
    -
    <a href="#" onMouseOver="pintar('#0f0')" onMouseOut="pintar('#000')"
      >Verde</a
    >
    -
    <a href="#" onMouseOver="pintar('#00f')" onMouseOut="pintar('#000')"
      >Azul</a
    >
    <div
      id="cuadrado1"
      style="background: #000; width: 200px; height: 200px;"
    ></div>
    <hr />

    <script>
      function pintar(clase, col) {
        clase.style.backgroundColor = col;
      }
    </script>

    <table border="1">
      <tr>
        <td
          onMouseOver="pintar(this,'#ff0000')"
          onMouseOut="pintar(this,'#ffffff')"
        >
          <a href="http://www.outlook.com">Outlook</a>
        </td>
        <td
          onMouseOver="pintar(this,'#00ff00')"
          onMouseOut="pintar(this,'#ffffff')"
        >
          <a href="http://www.yahoo.com">Yahoo</a>
        </td>
        <td
          onMouseOver="pintar(this,'#0000ff')"
          onMouseOut="pintar(this,'#ffffff')"
        >
          <a href="http://www.gmail.com">GMail</a>
        </td>
      </tr>
    </table>
  </body>
</html>
