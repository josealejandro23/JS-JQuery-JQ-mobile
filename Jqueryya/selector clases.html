<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<style>
			.resaltado {
				color: #000000;
			}
		</style>
	</head>
	<body>
		<p>
			Cuales de los siguientes lenguajes son orientados a objetos:
			<span class="resaltado">Java</span>, VB6,
			<span class="resaltado">C++</span>, C,
			<span class="resaltado">C#</span>, Cobol ?
		</p>
		<input type="button" id="boton1" value="ver resultado" />
	</body>
	
	<script>
		let x = $(document);
		x.ready(inicializarEventos);

		function inicializarEventos() {
			let x = $("#boton1");
			x.click(resaltar);
		}

		function resaltar() {
			let x = $(".resaltado");
			x.css("background-color", "#ffff00");
		}
	</script>
</html>
