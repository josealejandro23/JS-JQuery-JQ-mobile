<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>bind demo</title>
		<style>
			p {
				background: yellow;
				font-weight: bold;
				cursor: pointer;
				padding: 5px;
			}
			.over {
				background: #ccc;
			}
			span {
				color: red;
			}

			.recuadro {
				width: 200px;
				height: 200px;
				background: blue;
			}

			.recuadroRojo {
				background: red;
			}
		</style>
		<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	</head>
	<body>
		<p>Click or double click here.</p>
		<span></span>

		<div class="recuadro"></div>

		<script>
			$("p").bind("click", function (event) {
				var str = "( " + event.pageX + ", " + event.pageY + " )";
				$("span").text("Hiciste click " + str);
			});
			$("p").bind("dblclick", function () {
				$("span").text("Doble click en " + this.nodeName);
			});
			$("p").bind("mouseenter mouseleave", function () {
				$(this).toggleClass("over");
			});

			var prueba = 1;
			function imprimir() {
				console.log(this.toString());
			}
			var x = imprimir.bind(prueba);
			x();

			$(".recuadro").bind("mouseenter mouseleave",function () {
				$(this).toggleClass("recuadroRojo");
			});

			var texto = "soy Alejandro Vargas"
			function mostraTexto(){
				console.log(JSON.stringify($(this)))
			}

			var inicio = mostraTexto.bind(texto)
			inicio()
		</script>
	</body>
</html>
