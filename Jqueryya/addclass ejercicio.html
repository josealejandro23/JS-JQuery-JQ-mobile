<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<style>
			.cabecera {
				font-family: arial;
				font-weight: normal;
				background-color: #6495ed;
				color: #ff0;
			}
			.cuerpo {
				border: 1px solid #000;
				padding: 0.5em;
				background-color: #ed8f63;
				width: 100px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<button id="boton1">Añadir estilo</button>
		<button id="boton2">Remover estilo</button><br />
		<table id="tabla">
			<tr>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Edad</th>
			</tr>
			<tr>
				<td>José</td>
				<td>Vargas</td>
				<td>24</td>
			</tr>
			<tr>
				<td>Mayra</td>
				<td>Figueroa</td>
				<td>23</td>
			</tr>
		</table>
	</body>
	<script>
		let x = $(document);
		x.ready(inicio);

		function inicio() {
			let x = $("#boton1");
			x.click(añadir);
			x = $("#boton2");
			x.click(remover);
		}

		function añadir() {
			let cabecera = $("#tabla th");
			cabecera.addClass("cabecera");
			let cuerpo = $("#tabla td");
			cuerpo.addClass("cuerpo");
		}

		function remover() {
			let cabecera = $("#tabla th");
			cabecera.removeClass("cabecera");
			let cuerpo = $("#tabla td");
			cuerpo.removeClass("cuerpo");
		}
	</script>
</html>
