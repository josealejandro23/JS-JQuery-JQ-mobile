<!DOCTYPE html>
<html>
	<head>
		<title>Ejemplo de jQuery</title>
		<meta charset="UTF-8" />
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<style>
			.cuadradito {
				background-color: #f00;
				height: 50px;
				width: 50px;
				margin: 3px;
				z-index: -1;
			}

			#divmensaje {
				background-color: yellow;
				position: absolute;
				padding: 5px;
				width: 250px;
				left: 120px;
				top: 100px;
				z-index: 100;
			}
		</style>
	</head>

	<body>
		<p>Entre con el mouse al recuadro.</p>
		<div class="cuadradito" id="c1"></div>
		<div class="cuadradito" id="c2"></div>
		<div class="cuadradito" id="c3"></div>
		<div class="cuadradito" id="c4"></div>
	</body>
	<script>
		$(document).ready(function () {
			$("body").append('<div id="divmensaje">hhhh</div>');
			$("#divmensaje").hide();
			$(".cuadradito").hover(
				function (e) {
					$("#divmensaje").show();
					$("#divmensaje").css(
						"left",
						e.clientX + document.body.scrollLeft + 5
					);
					$("#divmensaje").css(
						"top",
						e.clientY + document.body.scrollTop + 5
					);
					$("#divmensaje").load("pagina1.php?cod=" + $(this).attr("id"));
				},
				function () {
					$("#divmensaje").hide();
				}
			);
			 $(".cuadradito").mousemove(function (e) {
				$("#divmensaje").css(
					"left",
					e.clientX + document.body.scrollLeft + 5
				);
				$("#divmensaje").css(
					"top",
					e.clientY + document.body.scrollTop + 5
				);
			}); 
		});
	</script>
</html>
