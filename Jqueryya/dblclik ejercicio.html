<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
      ></script>
      <style>
         #cuadro{
            background-color: chartreuse;
            color: black;
            border: 1px solid black;
            width: 700px;
            height: 80px;
         }
      </style>
	</head>
	<body>
      <div id="cuadro"></div>
   </body>
   <script>
      let x = $(document)
      x.ready(inicio)
      var estado = 'grande';

      function inicio(){
         let cuadro = $('#cuadro')
         cuadro.dblclick(dobleclick)
      }

      function dobleclick(){
         if(estado == 'grande'){
            $('#cuadro').css('width','250px')
            $('#cuadro').css('height','250px')
            estado = 'peque√±o';
         }else{
            $('#cuadro').css('width','700px')
            $('#cuadro').css('height','80px')
            estado = 'grande';
         }
      }
   </script>
</html>
