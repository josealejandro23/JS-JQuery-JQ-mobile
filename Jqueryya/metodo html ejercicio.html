<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
	</head>
	<body>
      <button id="boton1">Ver head</button>
      <button id="boton2">Ver body</button>
   </body>
   <script>
      let x = $(document);
      x.ready(inicio);

      function inicio(){
         $('#boton1').click(() =>{
            alert($('head').html())
         });  
         $('#boton2').click(() =>{
            alert($('body').html())
         });   
      }
   </script>
</html>
