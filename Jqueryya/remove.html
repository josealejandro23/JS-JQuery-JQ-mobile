<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>remove demo</title>
		<style>
			p {
				background: yellow;
				margin: 6px 0;
			}
		</style>
		<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	</head>
	<body>
		<p>Hello</p>
		how are
		<p>inicio de las p<span>Lorem ipsum dolor sit amet.</span> fin de las p</p>
		<button>Call remove() on paragraphs</button>

		<script>
			//remove elimina las etiquetas del DOM.
			$("button").click(function () {
				$("p").remove();
			});
			
			$("button").bind("click", function () {
				$(this).remove();
			});
		</script>
	</body>
</html>
