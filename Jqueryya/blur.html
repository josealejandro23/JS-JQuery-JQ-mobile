<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
      ></script>
      <style>
         #texto{
            list
         }
      </style>
	</head>
	<body>
		<input
			type="text"
			id="texto"
			width="30px"
			style="border: 1px solid black;"
		/>
	</body>
	<script>
		let x = $(document);
		x.ready(inicio);

		function inicio() {
			let texto = $("#texto");
			texto.blur(perderFoco);
		}
		function perderFoco() {
			let texto = $(this);
			value = texto.val();
			if ((value.length == 0)) {
				alert("ingrese algo en el cuadro");
			} else {
				alert(`El contenido es: ${value}`);
			}
		}
	</script>
</html>
