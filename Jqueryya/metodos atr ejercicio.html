<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<button id="button1">Google</button>
		<button id="button2">Facebook</button>
		<button id="button3">Twitter</button>
		<a href="" id="url">Link</a>
	</body>
	<script>
		let x = $(document);
		x.ready(inicio);

		function inicio() {
			let b1 = $("#button1");
			let b2 = $("#button2");
			let b3 = $("#button3");

			b1.click(() => {
				$("#url").attr("href", "https://www.google.com");
				$("#url").text("Google");
			});

			b2.click(() => {
				$("#url").attr("href", "https://www.facebook.com");
				$("#url").text("Facebook");
			});

			b3.click(() => {
				$("#url").attr("href", "https://www.twitter.com");
				$("#url").text("Twitter");
			});
		}
	</script>
</html>
