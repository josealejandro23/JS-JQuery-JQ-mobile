<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
	</head>
	<body>
      <p id="coord1"></p>
      <p id="coord2"></p>
   </body>
   <script>
      let x = $(document)
      x.ready(inicio)

      function inicio(){
         let x = $(document)
         x.mousemove((event) =>{
            c1 = $('#coord1')
            c2 = $('#coord2')
            c1.text('Coordenada X = ' + event.clientX)
            c2.text('Coordenada Y = ' + event.clientY)
         })
      }
   </script>
</html>
