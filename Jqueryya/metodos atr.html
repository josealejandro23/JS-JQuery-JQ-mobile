<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<input type="button" id="boton1" value="Añadir propiedad border" /><br />
		<input type="button"	id="boton2"	value="Recuperar valor de la propiedad border"/><br />
		<input type="button"	id="boton3"	value="Eliminar la propiedad border"/><br />
		<table id="tabla1">
			<tr>
				<td>1111111111</td>
				<td>1111111111</td>
				<td>1111111111</td>
				<td>1111111111</td>
			</tr>
			<tr>
				<td>2222222222</td>
				<td>2222222222</td>
				<td>2222222222</td>
				<td>2222222222</td>
			</tr>
			<tr>
				<td>3333333333</td>
				<td>3333333333</td>
				<td>3333333333</td>
				<td>3333333333</td>
			</tr>
		</table>
	</body>
	<script>
		let x = $(document);
		x.ready(inicializarEventos);

		function inicializarEventos() {
			let x = $("#boton1");
			x.click(agregarPropiedadBorder);
			x = $("#boton2");
			x.click(recuperarPropiedadBorder);
			x = $("#boton3");
			x.click(eliminarPropiedadBorder);
		}

		function agregarPropiedadBorder() {
			let x = $("#tabla1");
			x.attr("border", "1");
		}

		function recuperarPropiedadBorder() {
			let x = $("#tabla1");
			if (x.attr("border") != undefined) alert(x.attr("border"));
			else alert("No está definida la propiedad border en la tabla");
		}

		function eliminarPropiedadBorder() {
			let x = $("#tabla1");
			x.removeAttr("border");
		}
	</script>
</html>
