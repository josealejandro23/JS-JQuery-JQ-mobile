<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<h2>Lista de links</h2>
		<a href="">www.google.com.co</a> <br />
		<a href="">www.facebook.com</a> <br />
		<a href="">www.mercadolibre.com.co</a> <br />
		<a href="">www.twitter.com</a>
	</body>
	<script>
		let x = $(document);
		x.ready(inicio);

		function inicio() {
			let x = $("a");
			x.each(verificarDominio);
		}

		function verificarDominio() {
         var dominio = /.co$/
			var x = $(this);
			var url = x.text();
			url = url.toLocaleLowerCase();
			if (dominio.test(url)) {
				x.css("background-color", "#ff0");
			} 
		}
	</script>
</html>
