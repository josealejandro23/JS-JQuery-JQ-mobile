<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<input type="button" id="boton1" value="Mostrar formulario" />
		<input
			type="button"
			id="boton2"
			value="Mostrar elementos html del formulario"
		/><br />
		<div id="formulario"></div>
	</body>
	<script>
		let x = $(document);
		x.ready(inicializarEventos);

		function inicializarEventos() {
			let x = $("#boton1");
			x.click(presionBoton1);
			x = $("#boton2");
			x.click(presionBoton2);
		}

		function presionBoton1() {
			let x = $("#formulario");
			x.html(
				'<form>Ingrese nombre:<input type="text" id = "nombre" >' +
					'<br>Ingrese clave:<input type="text" id="clave"><br>' +
					'<input type="submit" value="confirmar"></form>'
			);
		}

		function presionBoton2() {
			let x = $("#formulario");
			alert(x.html());
		}
	</script>
</html>
