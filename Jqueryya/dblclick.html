<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<style>
			.recuadro {
				color: #aa0;
				background-color: #ff0;
				position: absolute;
				text-align: center;
				left: 40px;
				top: 30px;
				width: 800px;
				height: 70px;
			}
		</style>
	</head>
	<body>
      <div class="recuadro">
         <p>Doble click para ocultar el recuadro</p>
      </div>
   </body>
   <script>
      let x = $(document)
      x.ready(inicio)

      function inicio(){
         let cuadro = $('.recuadro')
         cuadro.dblclick(dobleClick)
      }
      function dobleClick(){
         $(this).hide()
      }
   </script>
</html>
