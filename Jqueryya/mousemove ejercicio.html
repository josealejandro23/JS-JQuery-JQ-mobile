<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div id="area" style="height: 200px; width: 200px; border: 1px solid black;">
			<div id="cordX"></div>
			<div id="cordY"></div>
		</div>
   </body>
   <script>
      let x = $(document)
      x.ready(inicio)

      function inicio(){
         let area = $('#area')
         area.mousemove((event) =>{
            let c1 = $('#cordX')
            let c2 = $('#cordY')
            c1.text('Posición X es =' + event.clientX)
            c2.text('Posición Y es =' + event.clientY)
         })
         area.mouseout(()=>{
            $('#cordX').text('El mouse está fuera')
            $('#cordY').text('')
         })         
      }
   </script>
</html>
